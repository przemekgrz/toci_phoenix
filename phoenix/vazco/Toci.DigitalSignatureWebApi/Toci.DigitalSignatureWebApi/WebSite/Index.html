<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <form action="api/DigitalSignature/pfxfile" enctype="multipart/form-data" method="POST">
        Content:<br>
        <input type="text" name="content" size="30">
        <br /> .pfx file:<br />
        <input type="file" name="file" accept=".pfx" size="40">
        <p>
            Password:<br>
            <input type="password" name="password" size="30">
        </p>
        <input type="submit" value="Send">
    </form>

</body>
</html>
